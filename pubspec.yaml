name: jews_harp
description: A mobile app for tutoring jew's harp techniques.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Localization
  flutter_localizations:
    sdk: flutter
  # Firebase
  firebase_core: 1.1.0
  firebase_auth: 1.1.3
  firebase_storage: 8.0.5
  # Cloud Firestore
  cloud_firestore: 1.0.7
  # Google authentication
  google_sign_in: 5.0.2
  # Facebook authentication
  flutter_facebook_auth: 3.3.3
  # Business logic components
  flutter_bloc: 7.0.0
  # Dependency injection
  injectable: 1.3.0
  # Object value comparison
  equatable: 2.0.0
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: 1.0.3
  # Pick images and videos
  image_picker: 0.7.4
  # Play videos
  video_player: 2.1.1
  # Keep the screen awake
  wakelock: 0.5.1
  # Spinner
  flutter_spinkit: 5.0.0
  # Optional type
  optional: 6.0.0-nullsafety.2
  # Staggered grid list
  flutter_staggered_grid_view: 0.4.0
  # random colors
  random_color: 1.0.6-nullsafety
  # Shimmer effect
  shimmer: 2.0.0
  # Bottom navigation bar
  bottom_navy_bar: 6.0.0
  # Animations
  animations: 2.0.0
  # Animations
  cached_network_image: 3.0.0
  # File system locations
  path_provider: 2.0.1
  # Http client for Dart
  dio: 4.0.0
  # In-app purchases
  in_app_purchase: 0.5.2
  # Check internet connectivity
  connectivity: 3.0.3
  # Video compression
  video_compress: 3.0.0

dev_dependencies:
  mocktail: 0.1.2
  injectable_generator:
  build_runner: 1.11.5
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/l10n/
